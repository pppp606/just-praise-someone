name: CI

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      db:
        image: postgres:15
        env:
          POSTGRES_USER: local_user
          POSTGRES_PASSWORD: local_password
          POSTGRES_DB: test_db
        ports:
          - 5432:5432

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20.x

      - name: Install dependencies
        run: npm ci --prefix jps-next

      - name: Wait for DB to be ready
        run: |
          until docker exec test_db pg_isready -U local_user; do
            echo "Waiting for database to be ready..."
            sleep 1
          done

      - name: Load environment variables
        run: npx dotenv -e jps-next/.env.test -- echo "Loaded environment variables"

      - name: Run tests
        run: npm test --prefix jps-next
